<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="portfolio__card">
        <div class="portfolio">
            <div class="card-image">
                <img src="./img/profile-pic.png" alt="Portfolio image" class="images">
            </div>
            <div class="portfolio__name-map">
                <h2 class="name">Jessica Randall</h2>
                <bold class="map"><a href="#!" class="mapps" >London, United Kingdom</a></bold>
            </div>
            <p class="direction">"Front-end developer and avid reader."</p>
            <div class="portfolion-links">
                <button class="button"><a href="#!" class="button-link">GitHub</a></button>
                <button class="button"><a href="#!" class="button-link">Frontend Mentor</a></button>
                <button class="button"><a href="#!" class="button-link">LinkedIn</a></button>
                <button class="button"><a href="#!" class="button-link">Twitter</a></button>
                <button class="button"><a href="#!" class="button-link">Instagram</a></button>
            </div>
        </div>
    </div>

</body>
</html>
